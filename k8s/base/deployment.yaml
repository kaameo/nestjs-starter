apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-starter
  labels:
    app: nestjs-starter
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nestjs-starter
  template:
    metadata:
      labels:
        app: nestjs-starter
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: nestjs-starter
          image: nestjs-starter:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: nestjs-starter-config
            - secretRef:
                name: nestjs-starter-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
